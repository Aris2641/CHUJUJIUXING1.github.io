<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>厨具救星</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 微软雅黑, 宋体, sans-serif; 
            background-color: #f8f9fa; 
            max-width: 950px; 
            margin: 0 auto; 
            padding: 25px 20px; 
            color: #2d2d2d;
            line-height: 1.9;
        }
        /* 大标题 */
        h1 { text-align: center; margin: 10px 0 35px; font-size: 30px; color: #1a1a1a; font-weight: bold; }
        /* 小标题 */
        h2 { margin: 30px 0 18px; font-size: 20px; color: #333; padding-left: 12px; border-left: 5px solid #555; }
        /* 正文文字 */
        p { font-size: 17px; margin: 15px 0; text-indent: 2em; }
        /* 图片容器-居中+自适应+美化阴影+圆角 */
        .image-container { 
            text-align: center; 
            margin: 30px 0; 
        }
        img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 12px; 
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08); 
        }
        /* 图片说明文字 */
        .img-title { margin-top: 12px; font-size: 15px; color: #666; }
        /* 底部小文字 */
        .footer { margin-top: 40px; text-align: center; font-size: 14px; color: #888; }
    </style>
</head>
<body>

    <!-- 网页主标题 -->
    <h1>厨具救星</h1>

    <!-- 正文内容 -->
    <p>人生苦短 及时行乐，外挂强化 厨具附魔 提升专注力</p>

    <p></p>

    <!-- 图片板块标题 -->
    <h2></h2>

    <!-- 第一张图片 -->
    <div class="image-container">
        <img src="照片1.jpg" alt="微信添加">
        <div class="img-title"></div>
    </div>

    
    <!-- 后续文字 -->
    <p>公众号：厨具救星 </p>

    
    <!-- 底部落款 -->
    <div class="footer">厨具救星</div>

</body>
</html>
